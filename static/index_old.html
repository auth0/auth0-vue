<!DOCTYPE html>
<html>
  <head>
    <title>Auth0</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container">
      <h1 class="mb-5">Auth0 Vue Playground</h1>

      <p>
        <strong>Is authenticated:</strong>&nbsp;<span data-cy="authenticated"
          >{{ isAuthenticated }}</span
        >
      </p>

      <div v-if="!loading">
        <div class="btn-toolbar justify-content-between">
          <div class="btn-group mb-3">
            <button class="btn btn-info" @click="useAuth0" data-cy="use-auth0">
              Use Auth0
            </button>

            <button
              class="btn btn-info"
              @click="useNodeOidcProvider"
              data-cy="use-node-oidc-provider"
            >
              Use Node OIDC Provider
            </button>
          </div>
          <div class="btn-group mb-3" v-if="!isAuthenticated">
            <button class="btn btn-primary" @click="loginPopup">
              Login popup
            </button>

            <button
              class="btn btn-primary"
              @click="loginRedirect"
              id="login_redirect"
            >
              Login redirect
            </button>
          </div>
          <div class="btn-group mb-3" v-if="isAuthenticated">
            <button
              class="btn btn-outline-primary"
              @click="logoutLocal"
            >
              Logout (local only)
            </button>

            <button
              class="btn btn-outline-primary"
              @click="logout"
              id="logout"
              data-cy="logout"
            >
              Logout
            </button>
          </div>
        </div>

        <div v-for="current in scopesWithSuffix" v-if="isAuthenticated">
          <div class="card mb-3 bg-light">
            <div class="card-header">
              <strong>{{current.audience || 'default'}}</strong>
              <span
                v-for="s of current.scope.split(' ')"
                class="badge badge-success ml-1"
                >{{s}}</span
              >
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="scope">Scope</label>
                <input
                  type="text"
                  class="form-control"
                  id="scope"
                  v-model="current.scope"
                  :data-cy="'scope' + current.suffix"
                />
              </div>

              <div class="btn-group mb-0">
                <button
                  class="btn btn-outline-info"
                  @click="getToken(current.audience, current.scope, current.access_tokens)"
                  :data-cy="'get-token' + current.suffix"
                >
                  Get access token
                </button>

                <button
                  class="btn btn-outline-info"
                  @click="getTokenPopup(current.audience, current.scope, current.access_tokens)"
                >
                  Get access token with a popup
                </button>
              </div>

              <div
                class="card mb-0 mt-3"
                v-if="current.access_tokens.length > 0"
              >
                <div class="card-header">Access Tokens</div>
                <div class="card-body">
                  <ul v-for="token in current.access_tokens">
                    <li :data-cy="'access-token' + current.suffix">
                      {{token.token}} (<a
                        :href="'https://jwt.io?token=' + token.__raw"
                        target="_blank"
                        >view</a
                      >)
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <template v-if="error">
          <hr />
          <h3>Last error</h3>
          <pre><code data-cy="error">
{{JSON.stringify(error, null, 2)}}
              </code>
          </pre>
        </template>

        <hr />

        <div class="card mb-3" v-if="profile">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <pre>
              <code data-cy="profile">
{{ JSON.stringify(profile, null, 2) }}
              </code>
            </pre>
          </div>
        </div>

        <div class="card mb-3" v-if="id_token">
          <div class="card-header">ID Token</div>
          <div class="card-body">
            {{ id_token }} (<a
              :href="'https://jwt.io?token=' + id_token_raw"
              target="_blank"
              >view</a
            >)
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="/auth0-vue.development.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
      const defaultDomain = 'http://127.0.0.1:3000';
      const defaultClientId = 'testing';
      const defaultAudience = 'Test';

      const obfuscateToken = function (value) {
        if (value && value.length > 35) {
          return value.substr(0, 16) + '…  …' + value.substr(-16, 16);
        }

        return value;
      };

      const res = JSON.parse(localStorage.getItem('vue-playground-data'));
      const domain = res?.domain || defaultDomain;
      const audience = res?.audience || defaultAudience;

      const app = Vue.createApp({
        setup: function () {
          const auth0 = Vue.inject('$auth0');

          const audienceScopes = Vue.ref([{
                audience: audience,
                scope: 'openid profile email',
                access_tokens: []
              },
              {
                audience:
                domain?.indexOf('http') > -1
                    ? domain + '/api/v2/'
                    : 'https://' + domain + '/api/v2/',
                scope: 'read:rules',
                access_tokens: []
              }]);
          
          const scopesWithSuffix = Vue.computed(() => audienceScopes.value.map(function (scope, index) {
            scope.suffix = index > 0 ? '-' + index : '';
            return scope;
          }));

          const error = Vue.ref(null);

          return {
            loading: auth0.isLoading,
            id_token_raw: Vue.computed(() => auth0.idTokenClaims?.value?.__raw),
            id_token: Vue.computed(() => obfuscateToken(auth0.idTokenClaims?.value?.__raw)),
            isAuthenticated: auth0.isAuthenticated,
            profile: auth0.user,

            scopesWithSuffix,
            error,

            loginRedirect: function () {
              auth0.loginWithRedirect({
                redirect_uri: window.location.origin
              });
            },

            loginPopup: async function () {
              await auth0.loginWithPopup();
              error.value = null;
            },

            logout: function () {
              auth0.logout({
                returnTo: window.location.origin
              });
            },

            logoutLocal: function () {
              auth0.logout({
                returnTo: window.location.origin,
                localOnly: true
              });
            },

            getToken: function (audience, scope, access_tokens) {
              auth0
                .getAccessTokenSilently({
                  audience: audience,
                  scope: scope,
                })
                .then(function (token) {
                  access_tokens.push({token: obfuscateToken(token), __raw: token});
                  error.value = null;
                })
                .catch(function (e) {
                  console.error(e);
                  error.value = e.message || e;
                });
            },
            getTokenPopup: function (audience, scope, access_tokens) {
              auth0
                .getAccessTokenWithPopup({ audience: audience, scope: scope })
                .then(function (token) {
                  access_tokens.push({token: obfuscateToken(token), __raw: token});
                  error.value = null;
                })
                .catch(function (err) {
                  error.value = err;
                });
            },
          };
        },
        methods: {          
          useAuth0: function () {
            localStorage.setItem(
              'vue-playground-data',
              JSON.stringify({
                domain: 'frdrkprck.eu.auth0.com',
                client_id: 'IJ1pIAk1G4Fd5D0elgte3EifRwfIscVx',
                audience: 'Test',
                useFormData: false
              })
            );

            window.location.reload();
          },

          useNodeOidcProvider() {
            localStorage.setItem(
              'vue-playground-data',
              JSON.stringify({
                domain: defaultDomain,
                client_id: defaultClientId,
                audience: defaultAudience,
                useFormData: true,

              })
            );
            window.location.reload();
          }
        }
      });


      app.use(
        createAuth0({
          domain: res?.domain || defaultDomain,
          client_id: res?.client_id || defaultClientId,
          audience: res?.audience || defaultAudience,
          useFormData: res?.useFormData || true
        }, Vue)
      );

      app.mount('#app');
    </script>
  </body>
</html>
