<!DOCTYPE html>
<html>
  <head>
    <title>Auth0</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="app" class="container">
      <h1 class="mb-5">Auth0 Vue Playground</h1>

      {{foo}}
      <div v-if="!loading">
        <div class="btn-toolbar justify-content-between">
          <div class="btn-group mb-3">
            <button class="btn btn-info" @click="useAuth0" data-cy="use-auth0">
              Use Auth0
            </button>

            <button
              class="btn btn-info"
              @click="useNodeOidcProvider"
              data-cy="use-node-oidc-provider"
            >
              Use Node OIDC Provider
            </button>
          </div>
          <div class="btn-group mb-3">
            <button
              class="btn btn-primary"
              @click="loginRedirect"
              id="login_redirect"
            >
              Login redirect
            </button>
          </div>
          <div class="btn-group mb-3">
            <button
              class="btn btn-outline-primary"
              @click="logout"
              id="logout"
              data-cy="logout"
            >
              logout (default)
            </button>

            <button class="btn btn-outline-primary" @click="logoutNoClient">
              logout (no client id)
            </button>
          </div>
        </div>

        <hr />

        <div class="card mb-3" v-if="profile">
          <div class="card-header">Profile</div>
          <div class="card-body">
            <pre>
              <code data-cy="profile">
{{ JSON.stringify(profile, null, 2) }}
              </code>
            </pre>
          </div>
        </div>

        <div class="card mb-3" v-if="id_token">
          <div class="card-header">ID Token</div>
          <div class="card-body">
            {{ id_token | concat }} (<a
              :href="'https://jwt.io?token=' + id_token"
              target="_blank"
              >view</a
            >)
          </div>
        </div>
      </div>
      </div>
    </div>

    <script src="/auth0-vue.development.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
      const defaultDomain = 'frdrkprck.eu.auth0.com';
      const defaultClientId = 'IJ1pIAk1G4Fd5D0elgte3EifRwfIscVx';
      const defaultAudience = '';

      const app = Vue.createApp({
        setup: function () {
          const auth0 = Vue.inject('$auth0');
          const foo = Vue.ref('Initial');

          setTimeout(() => {
            foo.value = 'Updated';
          }, 1000);

          return {
            loading: auth0.isLoading,
            id_token: Vue.computed(() => auth0.idTokenClaims?.value?.__raw) ,
            foo,
            profile: auth0.user
          };
        },
        methods: {
          loginRedirect: function () {
            this.$auth0.loginWithRedirect({
              redirect_uri: window.location.origin
            });
          },

          logout: function () {
            this.$auth0.logout({
              returnTo: window.location.origin
            });
          },

          useAuth0: function () {
            localStorage.setItem(
              'vue-playground-data',
              JSON.stringify({
                domain: defaultDomain,
                clientId: defaultClientId,
                audience: defaultAudience
              })
            );

            window.location.reload();
          },

          useNodeOidcProvider() {
            localStorage.setItem(
              'vue-playground-data',
              JSON.stringify({
                domain: 'http://127.0.0.1:3000',
                clientId: 'testing',
                audience: ''
              })
            );
            window.location.reload();
          }
        }
      });

      const res = JSON.parse(localStorage.getItem('vue-playground-data'));

      app.use(
        createAuth0({
          domain: res?.domain || defaultDomain,
          clientId: res?.clientId || defaultClientId,
          audience: res?.audience || defaultAudience
        })
      );

      app.mount('#app');
    </script>
  </body>
</html>
